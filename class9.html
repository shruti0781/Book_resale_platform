  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #fafafa;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #003366;
      color: white;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav ul li a:hover {
      text-decoration: underline;
    }

    /* Catalog section */
    h2 {
      text-align: center;
      margin-top: 30px;
      color: #003366;
    }

    .book-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .book-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
      transition: transform 0.2s ease;
    }

    .book-card:hover {
      transform: translateY(-5px);
    }

    .book-card img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .book-card h3 {
      margin: 15px 0 5px;
      font-size: 18px;
      color: #333;
    }

    .book-card p {
      font-size: 14px;
      color: #666;
      margin: 4px 0;
    }

    .book-card button {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
    }

    .book-card button:hover {
      background-color: #0056b3;
    }

    /* Footer */
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <script>
function addToCart(name, price, image) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  const existingItem = cart.find(item => item.name === name);

  if (existingItem) {
    existingItem.quantity += 1;
  } else {
    cart.push({
      name: name,
      price: price,
      image: image,
      quantity: 1
    });
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  alert(`${name} added to cart!`);
}
</script>

 <script>
  const books = [
    { title: "Mathematics NCERT Class 9", author: "NCERT", condition: "New", price: 200, image: "https://ncert.nic.in/textbook/pdf/iemh1cc.jpg" },
    { title: "Science NCERT Class 9", author: "NCERT", condition: "New", price: 250, image: "https://m.media-amazon.com/images/I/71ap3TuYKRL._UF894,1000_QL80_.jpg" },
    { title: "History â€“ India & Contemporary World", author: "NCERT", condition: "New", price: 180, image: "https://ncert.nic.in/textbook/pdf/ihss3cc.jpg" },
    { title: "Geography â€“ Contemporary India", author: "NCERT", condition: "New", price: 190, image: "https://ncert.nic.in/textbook/pdf/iess1cc.jpg" },
    { title: "English â€“ Beehive", author: "NCERT", condition: "New", price: 160, image: "https://m.media-amazon.com/images/I/917x2UlgoHL.jpg" },
    { title: "Civics â€“ Democratic Politics", author: "NCERT", condition: "New", price: 170, image: "https://ncert.nic.in/textbook/pdf/iess4cc.jpg" }
  ];

  const container = document.getElementById("bookList");

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cartCount").textContent = cart.length;
  }

  // âœ… Final Correct Function
  function addToCart(name, price, image) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const existingItem = cart.find(item => item.name === name);

    if (existingItem) {
      existingItem.quantity += 1;
    } else {
      cart.push({
        name: name,
        price: price,
        image: image,
        quantity: 1
      });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    alert(`${name} added to cart!`);
  }

  // âœ… Generate cards dynamically
  books.forEach(book => {
    const div = document.createElement("div");
    div.className = "book-card";
    div.innerHTML = `
      <img src="${book.image}" alt="${book.title}">
      <h3>${book.title}</h3>
      <p><b>Author:</b> ${book.author}</p>
      <p><b>Condition:</b> ${book.condition}</p>
      <p><b>Price:</b> â‚¹${book.price}</p>
      <button onclick="addToCart('${book.title}', ${book.price}, '${book.image}')">Add to Cart</button>
    `;
    container.appendChild(div);
  });

  updateCartCount();
</script>
